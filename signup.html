<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<link rel="manifest" href="images/site.webmanifest">
  <link rel="stylesheet" href="styles.css" media="screen">
<link rel="stylesheet" href="index.css" media="screen">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script class="u-script" type="text/javascript" src="jquery.js" defer=""></script>
    <script class="u-script" type="text/javascript" src="script.js" defer=""></script>
    
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i">
    
</head>
<body>

<section>
    <div class="container mt-5">
        <h2 class="text-center">Create Your Account</h2>
        <form id="signup-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <small id="emailHelp" class="text-danger" style="display: none;">Please enter a valid email address.</small>
            </div>
           
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <small id="passwordHelp" class="text-danger" style="display: none;">Password must be at least 8 characters, contain a number and a special character.</small>
            </div>
            <button type="submit" class="btn btn-outline-danger w-100">Sign Up</button>
        </form>
        <div id="signup-message" class="text-center mt-3"></div>
    </div>
</section>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const signupForm = document.getElementById("signup-form");
            const passwordInput = document.getElementById("password");
            const emailInput = document.getElementById("email");
           
            const passwordHelp = document.getElementById("passwordHelp");
            const emailHelp = document.getElementById("emailHelp");
            const phoneHelp = document.getElementById("phoneHelp");
            
           
            
            signupForm.addEventListener("submit", function (event) {
                event.preventDefault();

                const username = document.getElementById("username").value;
                const email = emailInput.value;
                
                const password = passwordInput.value;

                let isValid = true;

                if (!validateEmail(email)) {
                    emailHelp.style.display = "block";
                    isValid = false;
                } else {
                    emailHelp.style.display = "none";
                }

               

                if (!validatePassword(password)) {
                    passwordHelp.style.display = "block";
                    isValid = false;
                } else {
                    passwordHelp.style.display = "none";
                }

                if (isValid) {
                    localStorage.setItem("username", username);
                    localStorage.setItem("email", email);
                   
                    localStorage.setItem("password", password);

                    document.getElementById("signup-message").innerText = "Sign up successful! Redirecting to login...";
                    setTimeout(() => {
                        window.location.href = "login.html";
                    }, 1000);
                }
            });

            function validateEmail(email) {
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailPattern.test(email);
            }

          

            function validatePassword(password) {
                const minLength = 8;
                const hasNumber = /\d/;
                const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/;
                return password.length >= minLength && hasNumber.test(password) && hasSpecialChar.test(password);
            }
        });
    </script>
</body>
</html>
