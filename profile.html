<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
<link rel="manifest" href="images/site.webmanifest">
  <link rel="stylesheet" href="styles.css" media="screen">
<link rel="stylesheet" href="index.css" media="screen">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script class="u-script" type="text/javascript" src="jquery.js" defer=""></script>
    <script class="u-script" type="text/javascript" src="script.js" defer=""></script>
    
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i">
    
</head>
</head>
<body>
  <div class="container"> <button onclick="window.location.href='index.html'" class="btn btn-secondary m-2"><</button>
  </div>
  <div class="container my-4">
    <h2 class = "u-align-center">Profile</h2>
    <div id="profileData">
      <p class = "u-align-center"><strong>Name:</strong> <span id="usernameDisplay"></span></p>
      <p class = "u-align-center"><strong>Email:</strong> <span id="emailDisplay"></span></p>
    </div>

    <div class="text-center">
    <button id="logoutButton" class="btn btn-danger btn-lg"><strong>LOGOUT</strong></button>
  </div>
<script>
        document.addEventListener("DOMContentLoaded", function () {
            // Display username and email
            const username = localStorage.getItem("username");
            const email = localStorage.getItem("email");

            if (username && email) {
                document.getElementById("usernameDisplay").textContent = username;
                document.getElementById("emailDisplay").textContent = email;
            } else {
                // Redirect to login if user is not logged in
                window.location.href = 'login.html';
            }

            // Logout functionality
            document.getElementById("logoutButton").addEventListener("click", function () {
                localStorage.removeItem("username");
                localStorage.removeItem("email");
                window.location.href = 'login.html';
            });
        });
    </script>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
